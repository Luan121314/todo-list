name: Hello github actions

on: 
    push:
        branches: ["*"]

jobs:
    build: 
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with: 
                  node-version: 16
            - run: yarn
            - run: yarn test
            - run: yarn build